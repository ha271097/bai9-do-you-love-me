<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>
</head>
<body style="margin-left: 500px">
<h1 id="doyouloveme">Làm mẹ các con anh nhé babe???</h1><br/> <br/>
<input type="button" id="yes" onclick="yesClick()" value="Vâng">
<input type="button" id="no" onmouseover="noClick()" value="Ứ ừ"  style="position: absolute;top: 10px;left: 30px"/>
</body>
<script>
    function yesClick() {
        alert('Đưa tay đây nào...!');
    }
    function noClick() {
        let x = Math.floor(Math.random() * window.innerWidth);
        let y = Math.floor(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }
    window.onload = noClick;
</script>
</html>
